<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Reply to Ad</title>
</head>

<body>
<center>
<form name="form1" method="post" action="">
<table width="50%" border="0">
  <tr>
    <th colspan="2" scope="col"><h1>Reply to Ad</h1>
    <hr color="#FF0000"/>
    </th>
    </tr>
  <tr>
    <td height="43" colspan="2"> <em>Use the following form to reply to Ad</em></td>
    </tr>
  <tr>
    <td height="34"><strong>To</strong></td>
    <td><label for="email2"></label>
      <input name="email2" type="text" id="email2" readonly="readonly" value="Ankur"></td>
  </tr>
  <tr>
    <td height="34"><strong>To</strong></td>
    <td><label for="email5"></label>
      <input type="text" name="email2" id="email5"></td>
  </tr>
  <tr>
    <td height="34"><strong>Subject</strong></td>
    <td><input type="text" name="email" id="email" size="50"></td>
  </tr>
  <tr>
    <td height="108"><strong>Message</strong></td>
    <td><label for="message"></label>
      <textarea name="message" id="message" cols="45" rows="12"></textarea></td>
  </tr>
  <tr>
    <td><strong>How did know about us</strong></td>
    <td><select name="selReferrer">
 <option value="google"> Google </option>
 <option value="ad"> Local newspaper ad </option>
 <option value="friend"> Friend </option>
 <option value="other"> Other </option>
 </select></td>
  </tr>
  <tr>
    <td height="60"><strong>News Letter</strong></td>
    <td> <input type="checkbox" name="chkBody" id="newsletterSignup"
 checked="checked" />
 Ensure this box is checked if you would like to
 receive email updates </td>
  </tr>
  <tr>
    <td><input type="submit" value="Reply" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
</center>
</body>
</html>
