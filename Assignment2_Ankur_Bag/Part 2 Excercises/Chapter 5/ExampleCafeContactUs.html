<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Example Cafe Contact US</title>
</head>

<body>
<center>
<form name="form1" method="post" action="">
<table width="50%" border="0">
  <tr>
    <th colspan="2" scope="col"><h1>Contact Us</h1>
    <hr color="#FF0000"/>
    </th>
    </tr>
  <tr>
    <td height="43" colspan="2"> <em>Use the following form to send a message to Example Cafe</em></td>
    </tr>
  <tr>
    <td height="34"><strong>Your Email</strong></td>
    <td>
      <label for="email"></label>
      <input type="text" name="email" id="email">
    </td>
  </tr>
  <tr>
    <td height="108"><strong>Message</strong></td>
    <td><label for="message"></label>
      <textarea name="message" id="message" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td><strong>How did know about us</strong></td>
    <td><select name="selReferrer">
 <option value="google"> Google </option>
 <option value="ad"> Local newspaper ad </option>
 <option value="friend"> Friend </option>
 <option value="other"> Other </option>
 </select></td>
  </tr>
  <tr>
    <td height="60"><strong>News Letter</strong></td>
    <td> <input type="checkbox" name="chkBody" id="newsletterSignup"
 checked="checked" />
 Ensure this box is checked if you would like to
 receive email updates </td>
  </tr>
  <tr>
    <td><input type="submit" value="Send message" /></td>
    <td>&nbsp;</td>
  </tr>
</table>

</form>
</center>
</body>
</html>
