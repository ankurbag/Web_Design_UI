<script>
function mouseOver(myImg)
{
myImg.src = "images/Capture1.JPG";
}
function mouseOut(myImg)
{

}
</script>
</head>
<body>
<img src="images/Capture1.JPG" name="myImage" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" />
