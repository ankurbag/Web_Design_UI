<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example 2</title>
</head>
<body>
<script>
var name = "";
var nameArr = new Array();
while ( (name = prompt("Enter a name","Eg.Ankur")) != "" )
{
	nameArr[nameArr.length] = name;
}
nameArr.sort();
var list = nameArr.join("<br/>")
document.write(list);
</script>
</body>
</html>
