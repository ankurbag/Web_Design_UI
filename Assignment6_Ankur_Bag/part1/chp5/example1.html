<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Example 1</title>
</head>
<body>
<script type="text/javascript">
var month = new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug",
"Sep","Oct","Nov","Dec");
var date = new Date();
date.setMonth(date.getMonth() + 12);
document.write("<h2>12 Months from Now</h2>" + date.getDate());
document.write(" " + month[date.getMonth()]);
document.write(" " + date.getFullYear());
</script>
</body>
</html>
